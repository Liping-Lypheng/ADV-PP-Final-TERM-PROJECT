{% extends 'admin/layout.html' %}
{% block content %}
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0">Category Confirm Page</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Category Confirm Page</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header border-0">
                        <a
                                href="{{ url_for('admin_category') }}"
                                type="button"
                                class="btn btn-outline-secondary"
                        >
                            Back to Category List</a>
                    </div>
                    <div class="card-body ">
                        <form
                                method="post"
                                action="{{ url_for('category_remove') }}"
                        >
                            <center>
                                <h3>Are you sure you want to delete this category?</h3>
                                <h4>Category Name: {{ category.name }}</h4>
                            </center>
                            <input
                                    type="hidden"
                                    name="category_id"
                                    value="{{ category.id }}"
                            >
                            <button type="submit" class="btn btn-danger float-right">Yes, Delete Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
