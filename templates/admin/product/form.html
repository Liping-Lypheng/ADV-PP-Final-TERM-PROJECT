{% extends 'admin/layout.html' %}
{% block content %}
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0">Product Page</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Product</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header border-0">
                        <a
                                href="{{ url_for('admin_product') }}"
                                type="button"
                                class="btn btn-outline-secondary"
                        >
                            Back to Product List</a>
                    </div>
                    <div class="card-body ">
                        <form action="{{ url_for('product_add') if status == 'add' else url_for('product_updates') }}"
                              method="post" enctype="multipart/form-data">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" name="name"
                                       value="{{ product.name if status == 'edit' }}">
                            </div>
                            <div class="form-group">
                                <label for="category_id">Category</label>
                                <select class="form-control" name="category_id" required>
                                    <option value="" disabled selected>Select Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}"
                                                {% if status == 'edit' and product.category_id == category.id %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="cost">Cost</label>
                                <input type="number" step="0.01" class="form-control" name="cost"
                                       value="{{ product.cost if status == 'edit' }}">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" step="0.01" class="form-control" name="price"
                                       value="{{ product.price if status == 'edit' }}">
                            </div>
                            <div class="form-group">
                                <label for="stock">Stock</label>
                                <input type="number" class="form-control" name="stock"
                                       value="{{ product.stock if status == 'edit' }}">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" name="description"
                                          rows="3">{{ product.description if status == 'edit' }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Product Image</label>
                                <input type="file" class="form-control" name="image" accept="image/*">
                                {% if status == 'edit' and product.image %}
                                    <small class="text-muted">Current image: {{ product.image }}</small>
                                {% endif %}
                            </div>
                            <br>
                            <button type="reset" class="btn btn-danger float-left">Reset</button>
                            {% if status == 'add' %}
                                <button type="submit" class="btn btn-primary">Save</button>
                            {% endif %}
                            {% if status == 'edit' %}
                                <button type="submit" class="btn btn-warning">Update</button>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
