{% extends 'admin/layout.html' %}
{% block content %}
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"><h3 class="mb-0">Product Confirm Page</h3></div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Product Confirm Page</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header border-0">
                        <a
                                href="{{ url_for('admin_product') }}"
                                type="button"
                                class="btn btn-outline-secondary"
                        >
                            Back to Product List</a>
                    </div>
                    <div class="card-body ">
                        <form
                                method="post"
                                action="{{ url_for('product_remove') }}"
                        >
                            <center>
                                <h3>Are you sure you want to delete this product?</h3>
                                <h4>Product Name: {{ product.name }}</h4>
                                <h4>Category: {{ product.category.name }}</h4>
                            </center>
                            <input
                                    type="hidden"
                                    name="product_id"
                                    value="{{ product.id }}"
                            >
                            <button type="submit" class="btn btn-danger float-right">Yes, Delete Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
